<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="css/newarrival.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
    <header>
        <div class="dongdau">
            <p>
                Miễn phí vận chuyển với đơn hàng trên 500K. Hàng pre-order còn được giảm thêm 5%.</p>
        </div>
        <div class="container">
            <div class="container1">
                <div class="swe"><img src="img/logo.webp" alt=""></div>
                <div class="seach">
                    <input type="search" placeholder="Tìm kiếm sản phẩm...">
                    <button><i class="fa-solid fa-magnifying-glass" style="color: #ffffff;"></i></button>
                </div>
                <div class="login"><i class="fa-regular fa-user" style="padding: 10px;"></i>
                <p><a href="">Đăng nhập / Đăng ký<br>Tài khoản của tôi</a></p></div>
                <div class="cart"><i class="fa-solid fa-bag-shopping" style="padding: 10px;"></i>
                <p><a href="">giỏ hàng</a></p></div>
            </div>
        </div>
        <div class="khungchuamenu">
        <div class="menu">
            <ul>
                <li>new arrivals</li>
                <li>best-selling items</li>
                <li>tops</li>
                <li>bottoms</li>
                <li>outerwear</li>
                <li>accessories</li>
                <li>sale off</li>
                <li>flash sale</li>
            </ul>
        </div>
    </div>
    </header>
   
    <div class="container-default">
        <h1>NEW ARRIVALS</h1> 
    <div class="filter-container">
        <div class="filter-item">
            <span class="filter-icon"><i class="fa-solid fa-filter"></i></span>
            <span>BỘ LỌC</span>
        </div>
        <div class="filter-item">
            <div>GIÁ SẢN PHẨM</div>
            <div class="dropdown-content">
                <label><input type="checkbox"> Dưới 150,000₫</label>
                <label><input type="checkbox"> 150,000₫ - 250,000₫</label>
                <label><input type="checkbox"> 250,000₫ - 350,000₫</label>
                <label><input type="checkbox"> 350,000₫ - 500,000₫</label>
                <label><input type="checkbox"> Trên 500,000₫</label>
            </div>
        </div>
        <div class="filter-item">
            <label>
                <select>
                    <option>KÍCH THƯỚC</option>
                    <option>Small</option>
                    <option>Medium</option>
                    <option>Large</option>
                </select>
            </label>
        </div>
        <div class="filter-item">
            <label>
                <select>
                    <option>Sản phẩm nổi bật</option>
                    <option>Sản phẩm mới nhất</option>
                    <option>Bán chạy nhất</option>
                </select>
            </label>
        </div>
    </div>
</div>
</body>
</html>
